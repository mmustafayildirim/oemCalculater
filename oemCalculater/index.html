<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Oem Calculater</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-danger justify-content-center">
        <div class="container">
            <a href="" class="navbar-brand">Oem Calculater</a>
        </div>
    </nav>
    <div class="container">
        <div class="card mt-3">
            <div class="card-body">
                <form>
                    <div class="row mb-2">
                        <div class="form-group col-md-6 mb-2">
                            <input type="text" id="productName" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" id="productPrice" class="form-control" placeholder="Price">
                        </div>

                    </div>
                    
                        <button type="submit" class="btn btn-primary btn-sm" id="add">
                            <i class="fas fa-plus">  Add</i>
                        </button>
                        <button type="submit" class="btn btn-warning btn-sm" id="update">
                            <i class="fas fa-edit">  SaveChanges</i>
                        </button>
                        <button type="submit" class="btn btn-danger btn-sm" id="delete">
                            <i class="fas fa-plus">  Delete</i>
                        </button>
                        <button type="submit" class="btn btn-secondary btn-sm"id="cancel">
                            <i class="fas fa-arrow-circle-left">  Cancel</i>
                        </button>
                
                </form>
            </div>

            <div id="hiddenCard" class="card mt-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col-sm-1">#</th>
                            <th scope="col-sm-4">Name</th>
                            <th scope="col-sm-4">Price($)</th>
                            <th scope="col-sm-3"></th>
                        </tr>
                    </thead>
                    <tbody id="item-list">
                        
                    </tbody>
                </table>
            </div>

            <div class="card mt-3">
                <div class="card-footer text-end">
                    <p>Total (TL) <strong><span id="total-tl">0</span></strong></p>
                    <p>Total ($) <strong> <span id="total-dolar">0</span> </strong ></p>
                </div>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
